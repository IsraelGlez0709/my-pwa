<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bookify Pro — Sin conexión</title>
    <meta name="theme-color" content="#3747EC" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-blue: #3747ec;
        --accent-yellow: #f5c065;
        --section-bg: #f7f8fd;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family:
          'Poppins',
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background: var(--section-bg);
        color: #232c5c;
        display: grid;
        place-items: center;
      }
      .card {
        background: #fff;
        padding: 28px;
        border-radius: 18px;
        max-width: 560px;
        width: 92%;
        text-align: center;
        box-shadow: 0 8px 30px rgba(35, 44, 92, 0.14);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 16px;
        color: #6b7390;
      }
      .btn {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 700;
        text-decoration: none;
        color: #fff;
        background: var(--primary-blue);
      }
      .muted {
        color: #6b7390;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-label="Contenido sin conexión">
      <h1>Estás sin conexión</h1>
      <p>
        Bookify Pro sigue disponible, pero algunas funciones requieren Internet.
      </p>
      <a class="btn" href="/">Reintentar</a>
      <p class="muted" style="margin-top: 12px">
        Cuando vuelvas a tener red, esta página se actualizará al contenido
        real.
      </p>
    </main>
  </body>
</html>
